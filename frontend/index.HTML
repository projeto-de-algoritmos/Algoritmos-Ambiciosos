<!DOCTYPE html>
<html>
<head>
    <title>Space Mission Coordinator</title>
    <link rel="stylesheet" type="text/css" href="App.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Space Mission Coordinator</h1>
    
    <div id="messageContainer">
        <!-- Container para exibir mensagens -->
    </div>
    
    <!-- Plnejamento de Lançamento -->

    <h2>Planejamento de Lançamento</h2>
    <form id="launchForm">
        <label for="launchName">Nome da Missão:</label>
        <input type="text" id="launchName" placeholder="Nome da Missão" required>
    
        <label for="launchTime">Data de Lançamento:</label>
        <input type="datetime-local" id="launchTime" required>
    
        <button type="submit">Agendar Lançamento</button>
    </form>

    <h3>Lançamentos Agendados</h3>
    <ul id="scheduledLaunches"></ul>

    <script>
        const launchForm = document.getElementById('launchForm');
        const scheduledLaunchesList = document.getElementById('scheduledLaunches');

        // Event listener para o formulário de planejamento de lançamento
        launchForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const launchName = document.getElementById('launchName').value;
            const launchTime = document.getElementById('launchTime').value;

            // Chame a função para agendar o lançamento e passe as informações coletadas
            scheduleLaunch(launchName, launchTime);

            // Limpe o formulário após o agendamento
            launchForm.reset();
        });

        // Função para adicionar um lançamento agendado à lista
        function addScheduledLaunch(name, launchTime) {
            const listItem = document.createElement('li');
            listItem.textContent = `Missão: ${name} - Data de Lançamento: ${new Date(launchTime).toLocaleString()}`;
            scheduledLaunchesList.appendChild(listItem);
        }

        // Função para agendar um lançamento
        function scheduleLaunch(name, launchTime) {
            // Simule condições climáticas (chuva aleatória)
            const isRainy = Math.random() < 0.3; // 30% de chance de chuva

            // Adicione o lançamento agendado à lista
            addScheduledLaunch(name, launchTime);

            // Exiba uma mensagem sobre as condições climáticas
            const message = isRainy ? 'Atenção: Possibilidade de chuva no momento do lançamento.' : 'Condições ideais para lançamento.';
            addMessage(`Lançamento agendado para ${name} em ${new Date(launchTime).toLocaleString()}. ${message}`);
        }
    </script>
    
     <!-- TRAJETÓRIA DA MISSÃO -->

     <h2>Cálculo de Trajetória da Missão</h2>
     <form id="trajectoryForm">
         <label for="spacecraftName">Nome da Espaçonave:</label>
         <input type="text" id="spacecraftName" placeholder="Nome da Espaçonave" required>
     
         <label for="startX">Coordenada X Inicial:</label>
         <input type="number" id="startX" placeholder="Coordenada X" step="0.0000000000000000000001" required>
     
         <label for="startY">Coordenada Y Inicial:</label>
         <input type="number" id="startY" placeholder="Coordenada Y" step="0.0000000000000000000001" required>
     
         <button type="submit">Calcular Trajetória</button>
     </form>

     <h3>Trajetórias Calculadas</h3>
     <ul id="calculatedTrajectories"></ul>

    <script>
        const trajectoryForm = document.getElementById('trajectoryForm');
        const calculatedTrajectoriesList = document.getElementById('calculatedTrajectories');

        // Event listener para o formulário de cálculo de trajetória
        trajectoryForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const spacecraftName = document.getElementById('spacecraftName').value;
            const startX = parseFloat(document.getElementById('startX').value);
            const startY = parseFloat(document.getElementById('startY').value);

            // Chame a função para calcular a trajetória e passe as informações coletadas
            calculateTrajectory(spacecraftName, startX, startY);

            // Limpe o formulário após o cálculo
            trajectoryForm.reset();
        });

        // Função para adicionar uma trajetória calculada à lista
        function addCalculatedTrajectory(spacecraftName, coordinates) {
            const listItem = document.createElement('li');
            listItem.textContent = `Espaçonave: ${spacecraftName} - Trajetória: ${JSON.stringify(coordinates)}`;
            calculatedTrajectoriesList.appendChild(listItem);
        }

        // Função para calcular uma trajetória
        function calculateTrajectory(spacecraftName, startX, startY) {
            // Implemente o cálculo da trajetória aqui (por exemplo, caminho predefinido)
            // Simplesmente adicione coordenadas para este exemplo
            const coordinates = [];
            coordinates.push({ x: startX, y: startY });
            coordinates.push({ x: startX + 10, y: startY + 10 });
            coordinates.push({ x: startX + 20, y: startY + 20 });

            // Adicione a trajetória calculada à lista
            addCalculatedTrajectory(spacecraftName, coordinates);

            // Exiba uma mensagem informando o cálculo da trajetória
            addMessage(`Trajetória calculada para ${spacecraftName}.`);
        }
    </script>

        <!-- Agendamento de Órbitas -->

        <h2>Agendamento de Órbitas</h2>
        <form id="orbitForm">
            <label for="spacecraftName">Nome da Espaçonave:</label>
            <input type="text" id="spacecraftName" placeholder="Nome da Espaçonave" required>
        
            <label for="orbitRadius">Raio da Órbita:</label>
            <input type="number" id="orbitRadius" placeholder="Raio da Órbita" step="0.01" required>
        
            <label for="angularSpeed">Velocidade Angular (rad/s):</label>
            <input type="number" id="angularSpeed" placeholder="Velocidade Angular" step="0.01" required>
        
            <button type="submit">Agendar Órbita</button>
        </form>
        
        <h3>Órbitas Agendadas</h3>
        <ul id="scheduledOrbits"></ul>

        <script>
            const orbitForm = document.getElementById('orbitForm');
            const scheduledOrbitsList = document.getElementById('scheduledOrbits');

            // Event listener para o formulário de agendamento de órbitas
            orbitForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const spacecraftName = document.getElementById('spacecraftName').value;
                const orbitRadius = parseFloat(document.getElementById('orbitRadius').value);
                const angularSpeed = parseFloat(document.getElementById('angularSpeed').value);

                // Chame a função para agendar a órbita e passe as informações coletadas
                scheduleOrbit(spacecraftName, orbitRadius, angularSpeed);

                // Limpe o formulário após o agendamento
                orbitForm.reset();
            });

            // Função para adicionar uma órbita agendada à lista
            function addScheduledOrbit(spacecraftName, orbitRadius, angularSpeed) {
                const listItem = document.createElement('li');
                listItem.textContent = `Espaçonave: ${spacecraftName} - Raio da Órbita: ${orbitRadius} - Velocidade Angular: ${angularSpeed} rad/s`;
                scheduledOrbitsList.appendChild(listItem);
            }

            // Função para agendar uma órbita
            function scheduleOrbit(spacecraftName, orbitRadius, angularSpeed) {
                // Implemente o agendamento da órbita aqui
                // Adicione a órbita agendada à lista
                addScheduledOrbit(spacecraftName, orbitRadius, angularSpeed);

                // Exiba uma mensagem sobre o agendamento da órbita
                addMessage(`Órbita agendada para ${spacecraftName}.`);
            }
        </script>

        <!-- Gestão de Recursos -->

        <h2>Gestão de Recursos e Energia</h2>
        <form id="resourceForm">
            <label for="spacecraftName">Nome da Espaçonave:</label>
            <input type="text" id="spacecraftName" placeholder="Nome da Espaçonave" required>
        
            <label for="initialEnergy">Energia Inicial:</label>
            <input type="number" id="initialEnergy" placeholder="Energia Inicial" required>
        
            <button type="submit">Gerenciar Recursos</button>
        </form>
        
        <h3>Recursos e Energia</h3>
        <div id="resourceInfo"></div>

        <script>
            const ResourceManagement = require('./resourceManagement');
            const resourceForm = document.getElementById('resourceForm');
            const resourceInfo = document.getElementById('resourceInfo');
            
            let resourceManager = null;

            // Event listener para o formulário de gerenciamento de recursos
            resourceForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const spacecraftName = document.getElementById('spacecraftName').value;
                const initialEnergy = parseFloat(document.getElementById('initialEnergy').value);

                // Crie uma instância do gerenciador de recursos
                resourceManager = new ResourceManagement(spacecraftName, initialEnergy);

                // Exiba informações sobre recursos e energia
                displayResourceInfo();

                // Limpe o formulário após a inicialização
                resourceForm.reset();
            });

            // Função para exibir informações sobre recursos e energia
            function displayResourceInfo() {
                if (resourceManager) {
                    resourceInfo.innerHTML = `
                    <p>Espaçonave: ${resourceManager.spacecraftName}</p>
                    <p>Energia Atual: ${resourceManager.energy}</p>
                `;
                }
            }

            // Função para consumir energia
            function consumeEnergy() {
                if (resourceManager) {
                    const energyToConsume = 10; // Altere o valor conforme necessário
                    resourceManager.consumeEnergy(energyToConsume);

                    // Exiba informações atualizadas
                    displayResourceInfo();
                }
            }

            // Função para recarregar energia
            function rechargeEnergy() {
                if (resourceManager) {
                    const energyToRecharge = 20; // Altere o valor conforme necessário
                    resourceManager.rechargeEnergy(energyToRecharge);

                    // Exiba informações atualizadas
                    displayResourceInfo();
                }
            }

        </script>
</body>
</html>
