<form id="missionForm">
    <!-- Campos do formulário -->
    <label for="name">Nome da Missão:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="launchTime">Data de Lançamento:</label>
    <input type="date" id="launchTime" name="launchTime" required><br><br>
    <label for="orbitRadius">Raio da Órbita:</label>
    <input type="number" id="orbitRadius" name="orbitRadius" required><br><br>
    <label for="angularSpeed">Velocidade Angular:</label>
    <input type="number" id="angularSpeed" name="angularSpeed" required><br><br>
    <label for="initialEnergy">Energia Inicial:</label>
    <input type="number" id="initialEnergy" name="initialEnergy" required><br><br>
    <button type="submit">Enviar Missão</button>
  </form>
