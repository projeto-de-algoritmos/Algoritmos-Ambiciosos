<!DOCTYPE html>
<html>
<head>
    <title>Space Mission Coordinator</title>
    <link rel="stylesheet" type="text/css" href="App.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Space Mission Coordinator</h1>
    
    <div id="messageContainer">
        <!-- Container para exibir mensagens -->
    </div>
    
    <!-- Agendamento de Órbitas -->

    <h2>Agendamento de Órbitas</h2>
    <form id="orbitForm">
        <label for="spacecraftName">Nome da Espaçonave:</label>
        <input type="text" id="spacecraftName" placeholder="Nome da Espaçonave" required>
    
        <label for="orbitRadius">Raio da Órbita:</label>
        <input type="number" id="orbitRadius" placeholder="Raio da Órbita" step="0.01" required>
    
        <label for="angularSpeed">Velocidade Angular (rad/s):</label>
        <input type="number" id="angularSpeed" placeholder="Velocidade Angular" step="0.01" required>
    
        <button type="submit">Agendar Órbita</button>
    </form>

    <h3>Órbitas Agendadas</h3>
    <ul id="scheduledOrbits"></ul>
    <script>
        const orbitForm = document.getElementById('orbitForm');
        const scheduledOrbitsList = document.getElementById('scheduledOrbits');

        // Event listener para o formulário de agendamento de órbitas
        orbitForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const spacecraftName = document.getElementById('spacecraftName').value;
            const orbitRadius = parseFloat(document.getElementById('orbitRadius').value);
            const angularSpeed = parseFloat(document.getElementById('angularSpeed').value);

            // Chame a função para agendar a órbita e passe as informações coletadas
            scheduleOrbit(spacecraftName, orbitRadius, angularSpeed);

            // Limpe o formulário após o agendamento
            orbitForm.reset();
        });

        // Função para adicionar uma órbita agendada à lista
        function addScheduledOrbit(spacecraftName, orbitRadius, angularSpeed) {
            const listItem = document.createElement('li');
            listItem.textContent = `Espaçonave: ${spacecraftName} - Raio da Órbita: ${orbitRadius} - Velocidade Angular: ${angularSpeed} rad/s`;
            scheduledOrbitsList.appendChild(listItem);
        }

        // Função para agendar uma órbita
        function scheduleOrbit(spacecraftName, orbitRadius, angularSpeed) {
            // Implemente o agendamento da órbita aqui
            // Adicione a órbita agendada à lista
            addScheduledOrbit(spacecraftName, orbitRadius, angularSpeed);

            // Exiba uma mensagem sobre o agendamento da órbita
            addMessage(`Órbita agendada para ${spacecraftName}.`);
        }
    </script>


    <a href="index.html" class="button-return">Retornar ao Menu Principal</a>
</body>
</html>
